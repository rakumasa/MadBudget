<ion-view view-title="List">
  <ion-content>

    <h1>I'm in list</h1>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="spending in something" type="item-text-wrap" href="#/list/{{spending.id}}/edit">

        <h2>{{spending.item}}</h2>
        <p>{{spending.date | date:'yyyy-MM-dd'}}</p>
        <p>{{spending.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
